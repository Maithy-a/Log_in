<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/layers.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
      <div class="logIn">
        <div class="sidepanel">
            <h2><U>INFORMATION</U></h2>
            <P class="Info">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>Temporibus quasi debitis veritatis quis eligendi nostrum <br> maxime consectetur delectus, autem dignissimos <br> consequatur explicabo eum laboriosam enim reprehenderit ipsum ab, atque minus.</P>
            <p>Are you new?</p>
           <div class="signup">
            <input type="submit"  href="" value="Sign up here">
           </div>
        </div>
        <div class="center">
            <div class="inputs">
                <h2><u>Authorization</u></h2>
                <label for="Email">Email</label><br>
                <input type="Email" name="Email" placeholder="Enter your Email" required><br>
                <label for="Username">Username</label><br>
                <input type="text" name="Username" placeholder="Enter Username" required><br>
                <label for="Password">Password</label><br>
                <input type="password" name="Password" placeholder="Enter Password" required><br>
                <input type="checkbox" id="accept" name="accept" value="yes"><label for="show">Show password</label><br>
                
                <div class="submit">
                <input type="submit" value="Login"> 
                </div>
            </div>    
        </div>
      </div>
    </form>
</body>
